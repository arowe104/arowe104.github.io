
<!DOCTYPE html>
<html>
<head>
	<title>Song Roulette</title>
	<style type="text/css">
		html {
			background-color: green;
		}
		#roulette {
			width: 250px;
			height: 250px;
			background-color: red;
			border-radius: 5px;
			border-style: solid;
			background-size: cover;
			background-repeat: no-repeat;
		}
		#roulette:hover {
			transition: 0.2s;
			width: 275px;
			height: 275px;
		}
		#title {
			font-family: Arial;
			color: white;
			font-weight: 100;
			padding-top: 25%;
		}
		#instruc {
			font-family: Arial;
			color: white;
			margin-bottom: 0px;
		}
		#header {
			font-family: Arial;
			color: white;
		}
		#slider {
			-webkit-appearance: none;  /* Override default CSS styles */
			appearance: none;
			width: 100%; /* Full-width */
			height: 25px; /* Specified height */
			background: #d3d3d3; /* Grey background */
			outline: none; /* Remove outline */
			opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
			-webkit-transition: .2s; /* 0.2 seconds transition on hover */
			transition: opacity .2s;
			width: 30%;
			margin-top: 0px;
		}
		#slider::-webkit-slider-thumb {
			-webkit-appearance: none; /* Override default look */
			appearance: none;
			width: 25px; /* Set a specific slider handle width */
			height: 25px; /* Slider handle height */
			background: #4CAF50; /* Green background */
			cursor: pointer; /* Cursor on hover */
		}
		#slider:hover {
  			opacity: 1; /* Fully shown on mouse-over */
		}
	</style>
</head>
<body>

	<center>
		<audio id="alliwant"><source src="alliwant.mp3" type="audio/mpeg"></audio>
		<audio id="lastchristmas"><source src="lastchristmas.mp3" type="audio/mpeg"></audio>
		<audio id="itsbeginning"><source src="itsbeginning.mp3" type="audio/mpeg"></audio>
		<audio id="bellrock"><source src="bellrock.mp3" type="audio/mpeg"></audio>
		<audio id="rockinaround"><source src="rockinaround.mp3" type="audio/mpeg"></audio>
		<audio id="hanukah"><source src="hanukah.mp3" type="audio/mpeg"></audio>
	</center>

	<center>
		<h1 id="header">Christmas Roulette!</h1>
		<h3 id="instruc">Click "Roll!" to get a random christmas song played for you!</h3><br>

		<div id="slide">
			<input type="range" min="1" max="50" value="25" id="slider">
		</div><br>

		<div id="roulette">
			<h1 id="title">Roll!</h1>
		</div>

		<script type="text/javascript">

			// Initialize variables
			var roulette = document.getElementById("roulette");
			var title = document.getElementById("title");
			var slider = document.getElementById("slider");
			var songs = ["alliwant", "lastchristmas", "itsbeginning", "bellrock", "rockinaround", "hanukah"];
			var imgs = ["alliwant.jpg", "lastchristmas.jpg", "itsbeginning.jpg", "bellrock.jpg", "rockinaround.jpg", "hanukah.jpg"];
			var randomNumber = 0;

			// Slider Function
			slider.addEventListener("input", () => {
				console.log(slider.value);
			})

			// Roulette click function
			roulette.addEventListener("click", function()
			{

				// Stops all audio
				document.getElementById(songs[randomNumber]).pause();

				// Starts all audio from beginning
				document.getElementById(songs[randomNumber]).load();
				
				// Adds click CSS effect
				title.style.color = "#8f8f8f";

				// Everything else
				randomNumber = Math.round(Math.random() * 5);

				// Logs the song number and name
				console.log("Song Number: " + randomNumber);

				console.log("Song Name: " + songs[randomNumber]);

				// Plays specified song
				document.getElementById(songs[randomNumber]).play()

				document.getElementById("title").innerHTML = "";

				//Changes background image
				roulette.style.backgroundImage = "url(" + imgs[randomNumber] + ")";

				// Returns CSS effect to normal
				setTimeout(function () {
					title.style.color = "white";
				}, 200);
				
			})

		</script>
	</center>

</body>
</html>
